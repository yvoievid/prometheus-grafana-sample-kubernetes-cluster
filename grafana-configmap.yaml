apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  labels:
    grafana_datasource: "1"
data:
  prometheus-datasource.json: |
    {
      "apiVersion": 1,
      "datasources": [
        {
          "name": "Prometheus",
          "type": "prometheus",
          "access": "proxy",
          "url": "http://prometheus-service:9090",
          "isDefault": true
        }
      ]
    }

